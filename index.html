<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- 参考https://www.youtube.com/watch?v=MIYQR-Ybrn4 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Weather App</title>
  </head>
  <body>
      <h1>Weather App</h1>
      <ul class="select-region">
        <li id="sapporo">札幌</li>
        <li id="sendai">仙台</li>
        <li id="nigata">新潟</li>
        <li id="tokyo">東京</li>
        <li id="kanazawa">金沢</li>
        <li id="nagoya">名古屋</li>
        <li id="osaka">大阪</li>
        <li id="hiroshima">広島</li>
        <li id="kochi">高知</li>
        <li id="fukuoka">福岡</li>
        <li id="naha">那覇</li>
      </ul>
      <div class="card">
        <div class="details">
            <p class="city">東京都</p>
            <p class="temp">--°c</p>
            <img src="#" id="weatherIcon">
            <p class="temp-range">
            <span class="material-symbols-outlined">
                device_thermostat
            </span>
            min<span id="tempMin"></span>-max<span id="tempMax"></span>
            </p>
        <p id="description">--</p>

            <div class="col">
                <p><span class="material-symbols-outlined">
                    humidity_mid
                    </span></p>
                <p class="humidity">--%</p>
            </div>
            <div class="col">
                <p><span class="material-symbols-outlined">
                    air
                    </span></p>
                <p class="wind">--km/h</p>
            <div>

      </div><!-- details -->
    </div><!-- card -->
    <script src="main.js"></script>
  </body>
</html>
